<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/539a3afe41.js" crossorigin="anonymous"></script>
  <title>Get the Box | Mortar & Pestle</title>
  <link href="/public/css/tailwind.css" type="text/css" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="sticky top-0 z-10 flex items-center h-16 bg-gray-100 py">
    <div class="container flex items-center justify-between max-w-6xl px-6 py-0 m-auto">
      <div id="logo" class="flex items-center">
        <span class="m-2 text-2xl text-yellow-500">
          <i class="fas fa-mortar-pestle"></i>
        </span>
        <p class="text-3xl font-semibold">Mortar & Pestle</p>
      </div>
      <div class="container flex flex-row-reverse items-center">
        <div class="flex items-center">
          <a href="#shop"><button
              class="px-6 py-2 text-base tracking-wide uppercase bg-yellow-400 border-2 border-yellow-400 outline-none cursor-pointer hover:bg-yellow-400 hover:text-white">Shop
              the latest</button></a>
        </div>
        <div class="flex items-center pr-6 cursor-pointer hover:text-yellow-500">
          <span class="m-2 text-xl text-yellow-400">
            <i class="fas fa-clipboard-check"></i>
          </span>
          <p class="text-base uppercase">Login</p>
        </div>
        <div class="flex items-center pr-6 cursor-pointer hover:text-yellow-500">
          <span class="m-2 text-xl text-yellow-400">
            <i class="fas fa-gift"></i>
          </span>
          <p class="text-base uppercase">Gift</p>
        </div>
      </div>
    </div>
  </nav>

  <!-- BANNER/HERO -->
  <header id="header" class="flex items-center justify-center bg-center bg-no-repeat bg-cover">
    <div class="flex flex-row m-auto">
      <div
        class="flex flex-col items-center justify-center max-w-screen-sm px-8 py-0 text-center bg-gray-100 bg-opacity-70">
        <h1 class="mb-5 text-5xl font-bold tracking-widest uppercase">Get the Latest Items</h1>
        <h3 class="mb-5 text-2xl font-normal tracking-wide uppercase">Animal-Cruelty Free.</h3>
        <a href="#shop"><button
            class="px-12 py-4 text-base tracking-widest uppercase bg-yellow-400 border-2 border-yellow-400 shadow-lg outline-none cursor-pointer hover:bg-transparent">shop
            now</button></a>
        <h4 class="mt-4 text-lg tracking-wide light"> Be the first to have the latest, premium
          products delivered to
          your door.</h4>
      </div>
      <div>
        <img src="images/img16.jpg" alt="cosmetic products with sale sign" class="container">
      </div>
    </div>
  </header>

  <!-- HOW IT WORKS -->
  <div class="flex items-center justify-center">
    <div class="px-20 text-center">
      <p class="text-yellow-400 text-9xl">test test test test test test test test test test test test</p>
    </div>
  </div>
</body>

</html>
