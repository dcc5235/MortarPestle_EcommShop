<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortar & Pestle | Your Dedicated Beauty Care Partner</title>
  <script src="https://kit.fontawesome.com/539a3afe41.js" crossorigin="anonymous"></script>
  <!-- If you point the stylesheet to the src/css file, you will break it! -->
  <link href="/public/css/tailwind.css" type="text/css" rel="stylesheet">
</head>

<body class="max-w-6xl m-auto">
  <!-- NAVBAR -->
  <nav class="sticky top-0 z-10 flex items-center max-w-6xl bg-gray-100 bg-opacity-90 h-14 ">
    <div class="container flex items-center justify-between max-w-6xl px-6 py-0">
      <span class="text-2xl">
        <i class="fas fa-bars"></i>
      </span>
      <div class="flex items-center">
        <span class="m-2 text-2xl text-yellow-500">
          <i class="fas fa-mortar-pestle"></i>
        </span>
        <p class="text-2xl font-semibold">Mortar & Pestle</p>
      </div>
      <div id="bag-btn" class="relative cursor-pointer">
        <span class="text-2xl">
          <i class="fas fa-shopping-bag"></i>
        </span>
        <div id="bag-total" class="absolute bg-yellow-500 -top-2 -right-3 py-0 px-1.5 rounded-md text-white">0</div>
      </div>
    </div>
  </nav>

  <!-- BANNER/HERO -->
  <header class="flex items-center justify-center h-screen max-w-6xl bg-center bg-no-repeat bg-cover "
    style="background-image: url(images/img2.jpg)">
    <div class="inline-block p-8 text-center bg-gray-200 bg-opacity-70">
      <h1 class="mb-12 text-5xl font-bold tracking-widest uppercase">Latest Collection</h1>
      <a href="#shop"><button
          class="px-12 py-4 text-base tracking-widest uppercase bg-yellow-600 border-2 border-yellow-600 cursor-pointer hover:bg-transparent">shop
          now</button></a>
    </div>
  </header>

  <!-- PRODUCTS -->
  <section class="max-w-6xl px-0 py-16">
    <div class="mb-20 text-4xl tracking-widest text-center uppercase">
      <h2 id="shop" class="mb-20 text-4xl tracking-widest text-center uppercase">new arrivals</h2>
      <div id="products"
        class="grid w-screen max-w-6xl m-0 xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 auto-rows-auto gap-x-6 gap-y-8">
      </div>
    </div>
  </section>

  <!-- BASKET/BAG/SHOPPING CART -->
  <div id="basket-container"
    class="container fixed top-0 right-0 z-30 invisible h-full mt-0 mr-0 transition duration-300 ease-in md:w-4/12">
    <div id="basket"
      class="container fixed top-0 right-0 z-40 h-full p-6 mt-0 mr-0 overflow-scroll tracking-widest text-center uppercase transition duration-300 ease-in transform translate-x-full bg-gray-100 lg:w-4/12 md:w-4/12">
      <span id="close-bag" class="fixed top-0 left-0 mt-2 ml-6 text-2xl cursor-pointer">
        <i class="fas fa-times"></i>
      </span>
      <span class="text-3xl ">
        <i class="fas fa-shopping-basket"></i>
      </span>
      <h2 class="font-bold tracking-widest">My Basket</h2>
      <div class="bag-content">
        <div class="basket-item">

        </div>
        <hr>
      </div>
      <div class="mt-8 tracking-widest text-center">
        <hr>
        <h3 class="my-4 uppercase">estimated total: $
          <span id="total-costs" class="text-bold">14.00</span>
        </h3>
        <button id="checkout-bag"
          class="px-3 py-2 font-bold tracking-widest uppercase transition duration-300 ease-in bg-gray-100 border-2 border-yellow-500 cursor-pointer hover:bg-yellow-500 hover:text-white bg-opacity-80">checkout
          basket</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="flex items-center justify-center pt-16 bg-gray-100 bg-opacity-90">
      <div class="text-sm text-yellow-400">
        <p>Â© 2021 Mortar & Pestle, Inc. All rights reserved.</p>
      </div>
    </div>
  </footer>
  <!-- TEST CONTAINER -->

    <div class="p-20 text-center">
      <p class="text-yellow-400 text-9xl">test test test test test test test test test test test test</p>
    </div>
  </div> -->

  <script src="index.js"></script>
</body>

</html>
