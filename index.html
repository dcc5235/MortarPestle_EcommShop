<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortar & Pestle | Your Dedicated Beauty Care Partner</title>
  <script src="https://kit.fontawesome.com/539a3afe41.js" crossorigin="anonymous"></script>
  <!-- If you point the stylesheet to the src/css file, you will break it! -->
  <link href="/public/css/tailwind.css" type="text/css" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="sticky top-0 z-10 flex items-center max-w-6xl bg-gray-100 bg-opacity-90 h-14 ">
    <div class="container flex items-center justify-between max-w-6xl px-6 py-0">
      <span class="text-2xl">
        <i class="fas fa-bars"></i>
      </span>
      <div class="flex items-center">
        <span class="m-2 text-2xl text-yellow-500">
          <i class="fas fa-mortar-pestle"></i>
        </span>
        <p class="text-2xl font-semibold">Mortar & Pestle</p>
      </div>
      <div class="relative cursor-pointer">
        <span class="text-2xl">
          <i class="fas fa-shopping-bag"></i>
        </span>
        <div class="absolute bg-yellow-500 -top-2 -right-3 py-0 px-1.5 rounded-md text-white">0</div>
      </div>
    </div>
  </nav>

  <!-- BANNER/HERO -->
  <header class="flex items-center justify-center h-screen max-w-6xl bg-center bg-no-repeat bg-cover "
    style="background-image: url(images/img2.jpg)">
    <div class="inline-block p-8 text-center bg-gray-200 bg-opacity-70">
      <h1 class="mb-12 text-5xl font-bold tracking-widest uppercase">Latest Collection</h1>
      <button
        class="px-12 py-4 text-base tracking-widest uppercase bg-yellow-600 border-2 border-yellow-600 cursor-pointer hover:bg-transparent">shop
        now</button>
    </div>
  </header>

  <!-- PRODUCTS -->
  <section class="max-w-6xl px-0 py-16">
    <div class="mb-20 text-4xl tracking-widest text-center uppercase">
      <h2 class="mb-20 text-4xl tracking-widest text-center uppercase">new arrivals</h2>
      <div
        class="grid w-screen max-w-6xl m-0 xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 auto-rows-auto gap-x-6 gap-y-8">
        <article class="text-2xl text-center">
          <div id="img-container" class="relative overflow-hidden hover:opacity-50">
            <img src="/images/img5.jpg" alt="product sample"
              class="container block w-full min-h-full transition duration-300 ease-in">
            <button
              class="absolute px-3 py-2 font-bold tracking-widest uppercase transition duration-300 ease-in transform translate-x-full bg-gray-100 border-none cursor-pointer hover:bg-yellow-500 bg-opacity-80 top-3/4 -right-0"
              data-id="1">
              <i class="fas fa-shopping-basket"></i>
              add to basket
            </button>
          </div>
          <h3 class="mt-4 text-base tracking-widest text-center uppercase">Mortar & Pestle Collection</h3>
          <h3 class="text-base tracking-widest text-center normal-case">Confident Energy Eyeshadow Palette</h3>
          <h4 class="mt-3 tracking-widest text-center text-bold">$14.00</h4>
        </article>
      </div>
    </div>
  </section>

  <!-- BASKET/SHOPPING CART -->
  <!-- invisible (visibility: hidden) & fixed -->
  <div class="container z-30 h-full mt-0 mr-0 transition duration-300 ease-in bg-yellow-500">
    <!-- fixed  -->
    <div id="basket"
      class="container z-40 h-full p-6 mt-0 mb-8 mr-0 overflow-scroll tracking-widest text-center uppercase transition duration-300 ease-in translate-x-full bg-gray-100 md:w-4/12">
      <span class="text-3xl cursor-pointer">
        <i class="fas fa-shopping-basket"></i>
      </span>
      <h2 class="mb-8 tracking-widest">Basket</h2>
      <div>
        <div class="grid items-center grid-cols-1 mx-0 my-6 auto-cols-auto gap-x-6">
          <div class="text-center">
            <p class="text-yellow-400 text-9xl">test test test test test test test test test test test test</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TEST CONTAINER -->
  <!-- <div class="flex items-center justify-center h-screen">
    <div class="p-20 text-center">
      <p class="text-yellow-400 text-9xl">test test test test test test test test test test test test</p>
    </div>
  </div> -->

  <script src="index.js"></script>
</body>

</html>
